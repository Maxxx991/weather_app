<!DOCTYPE html>
<html lang="ru">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Погодное приложение</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
     <div style="background-image:url('https://mdbcdn.b-cdn.net/img/new/slides/078.webp'); height: 100vh; background-size:cover">
         <div class="mb-4" style="margin-left:10px">
              <span class="fs-4">Created by Max</span>
         </div>
         <div class="container">
               <div class="row">
                     <div class="col-3 offset-2">
                         <h1 class="text-primary"> Погода</h1>
                         <form class='mt-3' action="" method="post">
                              {%  csrf_token %}
                              {{form.name}}
                              <input type="submit" name="send" value="Узнать" class="mt-4 btn btn-danger">
                         </form>
                     </div>
                     <div class="col-4 offset-2">
                          <h1 class="text-primary"> Информация</h1>
                          {% for info  in all_info  %}
                               <div class="alert alert-info">
                                   <div class="row">
                                       <div class="col-9">
                                            <b>Город:</b> {{info.city}}<br>
                                            <b>Температура:</b> {{info.temp}}<sup>о</sup><br>
                                       </div>
                                       <div class="col-2 offset-1">
                                            <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды" class="img-thumbnail">
                                       </div>
                                   </div>
                               </div>
                          {% endfor %}
                     </div>
                </div>
           </div>
      </div>
</body>
</html>
